services:
  api:
    container_name: api
    image: python:latest
    volumes:
      - ./api:/usr/src/app
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    ports: 
      - 8000:8000
    environment:
      APP: api
    command: /bin/sh
  # frontend:
